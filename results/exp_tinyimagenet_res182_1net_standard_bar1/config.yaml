num_members: 1

data:
  dataset: tinyimagenet200
  num_classes: 200

training:
  nb_epochs: 1200
  batch_size: 100
  dataset_wrapper:
    mixmo:
      mix_method:
        method_name: null
        prob: 1
        replacement_method_name: mixup
      alpha: 2
      weight_root: 3
    msda:
      beta: 1
      prob: 0.5
      mix_method: null
    da_method: null
  batch_sampler:
    batch_repetitions: 1
    proba_input_repetition: 0

model_wrapper:
  name: classifier
  network:
    name: resnet
    depth: 18
    widen_factor: 2
  loss:
    listloss:
      - name: soft_cross_entropy
        display_name: ce0
        coeff: 1
        input: logits_0
        target: target_0
      - name: soft_cross_entropy
        display_name: ce1
        coeff: "<num_members"
        input: logits_1
        target: target_1
      - name: soft_cross_entropy
        display_name: ce2
        coeff: "<num_members"
        input: logits_2
        target: target_2
    name: multitask
    display_name: main
    l2_reg: 0
  metrics:
    - accuracy
  metrics_only_test:
    - nll
    - accuracytop5
    - diversity
    - ece
    - auc
    - brier
  optimizer:
    name: sgd
    params:
      lr: 0.2
      momentum: 0.9
      weight_decay: 0.0001
      nesterov: True
  warmup_period: 1000
  lr_schedule:
    name: multigamma_step
    params:
      dict_milestone_to_gamma:
        600: 0.1
        900: 0.1
        -1: 0.1
